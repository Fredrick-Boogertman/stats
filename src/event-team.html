<template>
	<h1>${team.teamNumber}</h1>
	<table class="table table-hover">
		<tr>
			<th>Match Number</th>
			<th>Cube Count</th>
			<th>Foul Count</th>
		</tr>
		<tr repeat.for="match of matches">
			<td><a route-href="route.bind:'match-team'; params.bind: {eventCode: match.eventCode, teamNumber: team.teamNumber, matchNumber: match.matchNumber}">${match.matchNumber}</a></td>
			<td>${match.cubeCount}</td>
			<td>${match.foulCount}</td>
		</tr>
	</table>
</template>
