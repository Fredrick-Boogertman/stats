<template>
	<h1>${team.teamNumber}</h1>
	<p><b>${team.teamName}</b></p>
  <!--<p> Maybe add a summary showing team's cumulative stats? </p>-->

  <p> Maybe add a notes field for overall impressions? </p>

  <p> Maybe add a button to manually add a match? </p>

  <p> Maybe add a button to manually remove a match? </p>

  <aubs-tabset active.bind='activeTab'>
    <aubs-tab header='Matches'>
      <table class="table table-hover">
        <tr>
          <th>Match Number</th>
          <th>Cube Count</th>
          <th>Foul Count</th>
        </tr>
        <tr repeat.for="match of testData">
          <td><a style="display: block;" route-href="route.bind:'match-team'; params.bind: {year: 2018, eventCode: match.eventCode, teamNumber: team.teamNumber, matchNumber: match.matchNumber}">${match.matchNumber}</a></td>
          <td>${match.cubeCount}</td>
          <td>${match.foulCount}</td>
        </tr>
        <tr>
            <td><b>Total Number of Matches</b></td>
            <td><b>Total Number of Cubes</b></td>
            <td><b>Total Number of Fouls</b></td>
          </tr>
        <tr>
          <td>${matchTotal}</td>
          <td>${cubeTotal}</td>
          <td>${foulTotal}</td>
        </tr>
      </table>
    </aubs-tab>
    <aubs-tab header='Schedule'>
      Team match schedule goes here!
    </aubs-tab>
  </aubs-tabset>
  <!--<textarea name="team_stats" style="width:50%; height:100px" value.bind="model.foulReason">-->

  </textarea>
</template>
