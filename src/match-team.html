<template>
  <div class='container-fluid'>
    <h1><b><u>
          <a route-href='route: event-team; params.bind: {year: event.year, eventCode: event.eventCode, teamNumber: team.teamNumber}'>
          ${team.teamNumber} (${team.teamName}) 
          </a>
        </u></b></h1>
    <h3>
      <b>
        <a route-href='route: event; params.bind: {year: event.year, eventCode: event.eventCode }'>
          ${event.name}
        </a>
      </b> 
      match ${model.matchNumber}
    </h3>
    <div class='row'>
      <div class='col'>
        <h3> Auto </h3>
      </div>
    </div>
    <div class='row'>
      <div class='col'>
        <h3> starting position ${model.startingPosition} </h3>
        <label>
          <input type='radio' 
            name='starting_pos' value='Non exchange side' 
            checked.bind='model.startingPosition'> Non exchange side </label>
        <br>
        <label>
          <input type='radio' 
            name='starting_pos' value='Middle'
            checked.bind='model.startingPosition'> Middle </label>
        <br>
        <label>
          <input type='radio' 
            name='starting_pos' value='Exchange side'
            checked.bind='model.startingPosition'
          > Exchange side </label>
      </div>
      <div class='col'>
        <h3> action </h3>
        <label>
          <input type='checkbox' checked.bind='model.autoCrossedLine'> 
          Crossed Line 
        </label>
        <br>
        <label>
          <input type='checkbox' checked.bind='model.autoScaleWrongSide'>
            Cube on Scale (Wrong Side)
          </input>
        </label>
        <br>
        <label>
          <input type='checkbox' checked.bind='model.autoSwitchWrongSide'>
            Cube on Switch (Wrong Side)
          </input>
        </label>
        <br>
        <label>
          <input type='checkbox' checked.bind='model.autoAttemptedSwitch'>
            Attempted Switch
          </input>
        </label>
        <br>
        <label>
          <input type='checkbox' checked.bind='model.autoAttemptedScale'>
            Attempted Scale
          </input>
        </label>
        <br>
        <label>
          <input type='checkbox' checked.bind='model.autoVault'>
            Vault (lol)
          </input>
        </label>
      </div>
    </div>
    <div class='row'>
      <div class='col'></div>
      <div class='col form-group'>
        <label class='form-control-label' for='scaleCount'><b>Scale Cubes deposited: </b></label>

        <div class='input-group'>
          <div class='input-group-prepend'>
            <button class='btn btn-outline-primary' click.delegate='decrement("autoScaleCount")'>-</button>
          </div>
          <input id='scaleCount' class='form-control' value.bind="model.autoScaleCount & validate:rules"/>
          <div class='input-group-append'>
            <button class='btn btn-outline-primary' click.delegate='increment("autoScaleCount")'>+</button>
          </div>
        </div>
      </div>
    </div>
    <div class='row'>
      <div class='col'></div>
      <div class='col form-group'>
        <label class='form-control-label' for='scaleCount'><b>Switch Cubes deposited: </b></label>

        <div class='input-group'>
          <div class='input-group-prepend'>
            <button class='btn btn-outline-primary' click.delegate='decrement("autoSwitchCount")'>-</button>
          </div>
          <input id='scaleCount' class='form-control' value.bind="model.autoSwitchCount & validate:rules"/>
          <div class='input-group-append'>
            <button class='btn btn-outline-primary' click.delegate='increment("autoSwitchCount")'>+</button>
          </div>
        </div>
        </div>
      </div>
    </div>
    <div class='row'>
      <div class='col'></div>
      <div class='col'>
        <h5>Notes</h5>
        <textarea id='autoNotes' class='form-control' rows='5' value.bind="model.autoNotes"></textarea>
      </div>
    </div>
    <div class='row'>
      <div class='col-sm'>
        <div class='row'>
          <div class='col'>
            <h3>Vault</h3>
          </div>
        </div>
        <div class='row'>
          <div class='col form-group'>
            <label class='form-control-label' for='vaultCount'>Cubes deposited: </label>

            <div class='input-group'>
              <div class='input-group-prepend'>
                <button class='btn btn-outline-primary' click.delegate='decrement("vaultCount")'>-</button>
              </div>
              <input id='vaultCount' class='form-control' value.bind="model.vaultCount & validate:rules"/>
              <div class='input-group-append'>
                <button class='btn btn-outline-primary' click.delegate='increment("vaultCount")'>+</button>
              </div>
            </div>
          </div>
        </div>

        <div class='row'>
          <div class='col form-group'>
            <!--
            <label class='form-control-label' for='vaultCycleTime'>Cycle Time (seconds): </label>

            <div class='input-group'>
              <div class='input-group-prepend'>
                <button class='btn btn-outline-primary' click.delegate='decrement5("vaultCycleTime")'>-</button>
              </div>
              <input id='vaultCycleTime' class='form-control' value.bind="model.vaultCycleTime & validate:rules"/>
              <div class='input-group-append'>
                <button class='btn btn-outline-primary' click.delegate='increment5("vaultCycleTime")'>+</button>
              </div>
            </div>
            -->
          </div>
        </div>
      </div>
      <div class='col-sm'>
        <div class='row'>
          <div class='col'>
            <h3>Scale</h3>
          </div>
        </div>
        <div class='row'>
          <div class='col form-group'>
            <label class='form-control-label' for='scaleCount'>Cubes deposited: </label>

            <div class='input-group'>
              <div class='input-group-prepend'>
                <button class='btn btn-outline-primary' click.delegate='decrement("scaleCount")'>-</button>
              </div>
              <input id='scaleCount' class='form-control' value.bind="model.scaleCount & validate:rules"/>
              <div class='input-group-append'>
                <button class='btn btn-outline-primary' click.delegate='increment("scaleCount")'>+</button>
              </div>
            </div>
          </div>
        </div>
        <div class='row'>
          <div class='col form-group'>
            <label class='form-control-label' for='vaultCount'>Dropped Cubes: </label>

            <div class='input-group'>
              <div class='input-group-prepend'>
                <button class='btn btn-outline-primary' click.delegate='decrement("scaleDroppedCount")'>-</button>
              </div>
              <input id='vaultCount' class='form-control' value.bind="model.scaleDroppedCount & validate:rules"/>
              <div class='input-group-append'>
                <button class='btn btn-outline-primary' click.delegate='increment("scaleDroppedCount")'>+</button>
              </div>
            </div>
          </div>
        </div>
        <div class='row'>
          <div class='col form-group'>
            <label class='form-control-label' for='vaultCount'>Cubes Knocked Out: </label>

            <div class='input-group'>
              <div class='input-group-prepend'>
                <button class='btn btn-outline-primary' click.delegate='decrement("scaleKnockedOutCount")'>-</button>
              </div>
              <input id='vaultCount' class='form-control' value.bind="model.scaleKnockedOutCount & validate:rules"/>
              <div class='input-group-append'>
                <button class='btn btn-outline-primary' click.delegate='increment("scaleKnockedOutCount")'>+</button>
              </div>
            </div>
          </div>
        </div>
        <div class='row'>
          <div class='col form-group'>
            <!--
            <label class='form-control-label' for='scaleCycleTime'>Cycle Time (seconds): </label>

            <div class='input-group'>
              <div class='input-group-prepend'>
                <button class='btn btn-outline-primary' click.delegate='decrement5("scaleCycleTime")'>-</button>
              </div>
              <input id='scaleCycleTime' class='form-control' value.bind="model.scaleCycleTime & validate:rules"/>
              <div class='input-group-append'>
                <button class='btn btn-outline-primary' click.delegate='increment5("scaleCycleTime")'>+</button>
              </div>
            </div>
            -->
          </div>
        </div>
      </div>
    </div>

    <div class='row'>
      <div class='col-sm'>
        <div class='row'>
          <div class='col'>
            <h3>Allied Switch</h3>
          </div>
        </div>
        <div class='row'>
          <div class='col form-group'>
            <label class='form-control-label' for='allySwitchCount'>Cubes deposited: </label>

            <div class='input-group'>
              <div class='input-group-prepend'>
                <button class='btn btn-outline-primary' click.delegate='decrement("allySwitchCount")'>-</button>
              </div>
              <input id='allySwitchCount' class='form-control' value.bind="model.allySwitchCount & validate:rules"/>
              <div class='input-group-append'>
                <button class='btn btn-outline-primary' click.delegate='increment("allySwitchCount")'>+</button>
              </div>
            </div>
          </div>
        </div>
        <div class='row'>
          <div class='col form-group'>
            <!--
            <label class='form-control-label' for='allySwitchCycleTime'>Cycle Time (seconds): </label>

            <div class='input-group'>
              <div class='input-group-prepend'>
                <button class='btn btn-outline-primary' click.delegate='decrement5("allySwitchCycleTime")'>-</button>
              </div>
              <input id='allySwitchCycleTime' class='form-control' value.bind="model.allySwitchCycleTime & validate:rules"/>
              <div class='input-group-append'>
                <button class='btn btn-outline-primary' click.delegate='increment5("allySwitchCycleTime")'>+</button>
              </div>
            </div>
            -->
          </div>
        </div>
      </div>
      <div class='col-sm'>

        <div class='row'>
          <div class='col'>
            <h3>Opponent Switch</h3>
          </div>
        </div>
        <div class='row'>
          <div class='col form-group'>
            <label class='form-control-label' for='oppoSwitchCount'>Cubes deposited: </label>

            <div class='input-group'>
              <div class='input-group-prepend'>
                <button class='btn btn-outline-primary' click.delegate='decrement("oppoSwitchCount")'>-</button>
              </div>
              <input id='oppoSwitchCount' class='form-control' value.bind="model.oppoSwitchCount & validate:rules"/>
              <div class='input-group-append'>
                <button class='btn btn-outline-primary' click.delegate='increment("oppoSwitchCount")'>+</button>
              </div>
            </div>
          </div>
        </div>
        <div class='row'>
          <div class='col form-group'>
            <!--
            <label class='form-control-label' for='oppoSwitchCycleTime'>Cycle Time (seconds): </label>

            <div class='input-group'>
              <div class='input-group-prepend'>
                <button class='btn btn-outline-primary' click.delegate='decrement5("oppoSwitchCycleTime")'>-</button>
              </div>
              <input id='oppoSwitchCycleTime' class='form-control' value.bind="model.oppoSwitchCycleTime & validate:rules"/>
              <div class='input-group-append'>
                <button class='btn btn-outline-primary' click.delegate='increment5("oppoSwitchCycleTime")'>+</button>
              </div>
            </div>
            -->
          </div>
        </div>
      </div>
    </div>

    <div class='row'>
      <div class='col'>
        <h3>Climb</h3>
      </div>
    </div>

    <div class='row'>
      <div class='col-3'>
        <label> 
          <input type='checkbox' class='form-control' checked.bind='model.climbed' />
          Climbed 
        </label>
      </div>
      <div class='col-3'>
        <label> 
          <input type='checkbox' class='form-control' checked.bind='model.attemptedClimb' />
          Attempted Climbed 
        </label>
      </div>
      <div class='col-3'>
        <div>
          <label> 
            Lifted ${partner1}
            <input type='checkbox' class='form-control' checked.bind='liftedPartner1' />
          </label>
          <label> 
            Lifted ${partner2}
            <input type='checkbox' class='form-control' checked.bind='liftedPartner2' />
          </label>

        </div>
      </div>
      <div class='col-3'>
          <label>Lifted by</label>
          <select class='form-control' value.bind='model.liftedBy'>
            <option />
            <option model.bind="partner1">
              ${partner1}
            </option>
            <option model.bind="partner2">
              ${partner2}
            </option>
          </select>
        </div>
    </div>

    <div class='row'>
      <div class='col'>
        <div class='row'>
          
          <div class='col-sm-2 form-group'>
            <label class='form-control-label'>Robot Failure?</label>
            <div>
              <label><input type="radio" class='form-control' name="robot_failure" checked.bind="model.isFailure" model.bind="true"> Yes</label><br>
              <label><input type="radio" class='form-control' name="robot_failure" checked.bind="model.isFailure" model.bind="false"> No</label><br>
            </div>
          </div>
          <div class='col-sm-10 form-group' show.bind='model.isFailure'>
            <label class='form-control-label' for='failureReason'>Failure Reasons: </label>
            <textarea id='failureReason' class='form-control' rows='5' value.bind="model.failureReason"></textarea>
          </div>
        </div>
      </div>

      <div class='col'>
        <div class='row'>
          <div class='col-sm-2 form-group'>
            <label class='form-control-label'>Fouls?</label>
            <div>
              <label><input type="radio" class='form-control' name="fouls" checked.bind="model.isFoul" model.bind="true"> Yes</label><br>
              <label><input type="radio" class='form-control' name="fouls" checked.bind="model.isFoul" model.bind="false"> No</label><br>
            </div>
          </div>
          <div class='col-sm-10 form-group' show.bind='model.isFoul'>
            <label class='form-control-label' for='foulReason'>Foul Reasons: </label>
            <textarea id='foulReason' class='form-control' rows='5' value.bind="model.foulReason"></textarea>
          </div>
        </div>
      </div>
    </div>

    <div class='row'>
      <div class='col form-group'>
        <label class='form-control-label'>General Notes</label>
        <textarea id='notes' class='form-control' rows='6' value.bind='model.notes'>
        </textarea>
      </div>
    </div>

    <div class='row'>
      <div class='col'>
        <h5>Scale Mechanism</h5>
        <select class='form-control' value.bind='model.scaleMechanism'>
          <option repeat.for='mechanism of scaleMechanisms' model.bind='mechanism'>
            ${mechanism}
          </option>
        </select>
      </div>
      <div class='col'>
        <div show.bind='model.scaleMechanism=="other"'>
          <label class='form-control-label'>Scale Mechanism Notes</label>
          <input type="text" class='form-control' value.bind='model.scaleMechanismOther'/>
        </div>
      </div>
    </div>
    

    <div class='row'>
      <div class='col'>
        <button class='btn btn-primary' click.delegate="click()">Save</button>
        <button class='btn btn-outline-primary float-right' click.delegate="showBingo()">Bingo</button>
      </div>
    </div>

    <div>&nbsp;</div>
  </div>

</template>
